<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Guitarras artesanales</title>
    <meta name="description" content="Guitarras artesanales tan chingonas que ni Obama las tiene">
    <meta name="keywords" content="guitarras clasicas, guitarras artesanales">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">Guitarrazaza</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a href="#" class="nav-link">Especificaciones</a></li>
                <li><a href="#" class="nav-link">Productos</a></li>
                <li><a href="#" class="nav-link">Contacto</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Guitarras hechas con amors</h1>
                    <p>
                        Nuestros productos son hechos a base de esfuerzo, sudor y lagrimas
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">Ver m√°s</button>
                    <button class="cta-add">Comprar ahora</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/guit.png" alt="Guitarra artezanal">
            </div>
        </section>
        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>
        <img class="big-circule" src="./img/big-eclipse.svg" alt="Big Eclipse">
        <img class="medium-circule" src="./img/mid-eclipse.svg" alt="Medium Eclipse">
        <img class="small-circule " src="./img/small-eclipse.svg" alt="Small Eclipse">
    </main>
</body>
</html>
